version : '3'
services:

  mysql:
    image: mariadb:10.2
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "23306:3306"
    volumes:
      - ./mariadb:/var/lib/mysql
      - ./conf.d:/etc/mysql/conf.d:ro
    environment:
      MYSQL_USER: rizkiansyah
      MYSQL_PASSWORD: rizki123
      MYSQL_ROOT_PASSWORD: rizki123
      TZ: Asia/Jakarta
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql